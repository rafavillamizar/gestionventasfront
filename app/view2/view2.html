<div  class="container">
  <script type="text/ng-template" id="nuevoClienteModalContent.html">
    <form class="modal-body" role="form" name="clientesForm">
      <div class="form-group" ng-class="{'has-error': clientesForm.nombre.$invalid, 'has-success': clientesForm.nombre.$valid}">
        <label for="inputNombre">Nombre</label>
        <input id="inputNombre" type="text" class="form-control" placeholder="Nombre" name="nombre" ng-model="producto.nombre" required>
      </div>
      <div class="form-group" ng-class="{'has-error': clientesForm.precio.$invalid, 'has-success': clientesForm.precio.$valid}">
        <label for="inputNombre">Precio</label>
        <input id="inputPrecio" type="number" class="form-control" placeholder="Precio" name="precio" ng-model="producto.precio" required>
      </div>
      <button type="submit" class="btn btn-success" ng-disabled="clientesForm.$invalid" ng-click="guardar()">Guardar</button>
      <button type="button" class="btn" ng-click="cancelar()">Cancelar</button>
    </form>
  </script>
  <script type="text/ng-template" id="eliminarProductoModalContent.html">
    <div class="modal-header">
      <h3 class="modal-title">Eliminar producto</h3>
    </div>
    <div class="modal-body">
      <p>¿Estás seguro de querer borrar el producto?</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" type="button" ng-click="ok()">Ok</button>
      <button class="btn" type="button" ng-click="cancelar()">Cancelar</button>
    </div>
  </script>
  <h1>Clientes</h1>
  <hr>
  <div class="panel panel-primary">
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>NIF</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Dirección</th>
          <th>Localidad</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cliente in clientes">
          <td>{{cliente.nif}}</td>
          <td>{{cliente.nombre}} {{cliente.apellido1}} {{cliente.apellido2}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.direccion}}</td>
          <td>{{cliente.ciudad.nombreCiudad}} ({{cliente.ciudad.nombreProvincia}}-{{cliente.ciudad.nombrePais}})</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button class="btn btn-primary pull-right" ng-click="prepararNuevoCliente()">Nuevo cliente</button>
</div>
